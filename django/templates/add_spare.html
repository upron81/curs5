<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление детали</title>
</head>
<body>
<form method="post">
    {% csrf_token %}  <!-- обязательный токен для защиты формы от CSRF-атак -->

    {{ form.as_p }}  <!-- отображаем все поля формы с тегом <p> для каждого поля -->

    <button type="submit">Добавить деталь</button>
</form>

</body>
</html>
